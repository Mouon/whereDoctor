<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search | 모두의 문화생활</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <iframe src="navbar.html" onload="this.before((this.contentDocument.body || this.contentDocument).children[0]); this.remove()"></iframe>
  <section class="text-center">
    <p style="font-size: 30px; color: black;"><br>경기도 문화행사 찾아보기<br><br></p>
    <div class="row justify-content-center">
      <div class="col-md-6 d-flex">
        <input type="input" id="searchKeyword" class="form-control" placeholder="찾으시는 행사의 키워드로 검색해 보세요" style="border: 1px solid #000000; background-color: #ffffff;">
        <button type="button" class="btn btn-primary ml-2" style="border: 1px solid #000000; background-color: #ffffff; color: #000000;">검색</button>
      </div>
    </div>
  </section>

  <div id="search-container" class="container-fluid">
    <div id="filter-container">
      <h2>Filters</h2>
      <label><input type="checkbox" id="filter1"> Filter 1</label>
      <label><input type="checkbox" id="filter2"> Filter 2</label>
      <label><input type="checkbox" id="filter3"> Filter 3</label>
    </div>
    <div id="results-container" class="scrollable">
      <h2>Search Results</h2>
      <div id="search-results"></div>
    </div>
  </div>

  <footer class="text-white text-center py-3">
    <p>&copy; 2023 모두의 문화생활. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (optional, for some components) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="search.js"></script>
</body>

</html>
