<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서비스 | 모두의 문화생활</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> 
</head>

<body>

  <!-- Navbar -->
  <iframe src="navbar.html" onload="this.before((this.contentDocument.body || this.contentDocument).children[0]); this.remove()"></iframe>

  <!-- Header -->
  <header class="text-white text-center">    
    <div class="container">
    <h1 class="display-4">내 근처 문화<br> 행사찾기</h1>
    <span class="subtext">귀하의 문화 경험을 향상시키기 위한 제공 서비스를 발견하세요.</span>
    </div>
  </header>

  <!-- Content -->
  <div class="container my-5">
    <!-- Service Features -->
    <section>
      <h2>Service Features</h2>
      <ul>
        <li>Search and filtering capabilities</li>
        <li>Location-based information</li>
        <li>Reviews and ratings</li>
      </ul>
    </section>

    <!-- Search Form -->
    <section class="mt-4">
      <h2>Search</h2>
      <form class="form-inline">
        <input type="text" class="form-control mr-2" id="searchQuery" placeholder="Search by name">
        <button type="submit" class="btn btn-primary" onclick="search()">Search</button>
      </form>
    </section>

    <!-- Results -->
    <section class="mt-4" id="results">
      <h2>Search Results</h2>
      <ul class="list-group">
        <!-- Results will appear here -->
      </ul>
    </section>
  </div>
 

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 모두의 문화생활. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (optional, for some components) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="path/to/search.js"></script>

  <!-- Script for handling search -->
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const searchQuery = document.getElementById('searchQuery').value;
      // 실제 API 호출로 대체하여 검색 쿼리 사용
      fetch(`/api/search?query=${searchQuery}`)
        .then(response => response.json())
        .then(data => {
          displayResults(data.results);
        })
        .catch(error => console.error('에러:', error));
    });

    function attachClickEventsToResults() {
      const resultsList = document.querySelectorAll('.list-group-item');
      resultsList.forEach(item => {
        item.addEventListener('click', () => {
          const resultText = item.innerText;
          displayDetails(resultText);
        });
      });
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('results');
      const resultList = document.createElement('ul');
      resultList.classList.add('list-group');

      if (results.length === 0) {
        resultList.innerHTML = '<li class="list-group-item">검색 결과가 없습니다.</li>';
      } else {
        results.forEach(result => {
          const listItem = document.createElement('li');
          listItem.classList.add('list-group-item');
          listItem.innerText = result;
          resultList.appendChild(listItem);
        });
      }

      resultsContainer.innerHTML = '';
      resultsContainer.appendChild(resultList);

      attachClickEventsToResults();
    }

    function displayDetails(result) {
      const detailData = {
        title: `${result}`,
        description: `선택한 결과에 대한 상세 페이지입니다. \n ${result}. \n API 연동을 통한 코드 개선이 필요합니다.`
      };

      const detailPage = document.createElement('div');
      detailPage.innerHTML = `
      <div class="container my-5">
        <h2>${detailData.title}</h2>
        <p>${detailData.description}</p>
      </div>
    `;

      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';
      resultsContainer.appendChild(detailPage);
    }

    document.querySelector('form').addEventListener('submit', function (event) {
    event.preventDefault();
    const searchQuery = document.getElementById('searchQuery').value;
    const results = performSearch(searchQuery); // Use the performSearch function
    displayResults(results);
  });

  
    attachClickEventsToResults();

  </script>
</body>

</html>
