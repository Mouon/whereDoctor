<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | 모두의 문화생활</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Link to your style.css -->
</head>

<body>

  <!-- Navbar -->
  <iframe src="navbar.html" onload="this.before((this.contentDocument.body || this.contentDocument).children[0]); this.remove()"></iframe>
  <!-- Header -->
  <header class="text-white text-center">
    <div class="container">
      <h1 class="display-4">Contact</h1>
      <p class="lead">Contact our development team.</p>
    </div>
  </header>

  <!-- Content -->
  <div class="container my-5">
    <!-- Contact Information -->
    <section>
      <div class="card contact-card">
        <div class="card-body">
          <h5 class="card-title">PM, Developer</h5>
          <p class="card-text">김정은</p>
          <p class="card-text">GitHub: <a href="https://github.com/jsilver01">jsilver01</a></p>
        </div>
      </div>
      <div class="card contact-card">
        <div class="card-body">
          <h5 class="card-title">Developer</h5>
          <p class="card-text">문현준</p>
          <p class="card-text">GitHub: <a href="https://github.com/Mouon">Mouon</a></p>
        </div>
      </div>
      <div class="card contact-card">
        <div class="card-body">
          <h5 class="card-title">Developer</h5>
          <p class="card-text">최화진</p>
          <p class="card-text">GitHub: <a href="https://github.com/hwajinee">hwajinee</a></p>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="text-white text-center py-3">
    <p>&copy; 2023 모두의 문화생활. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (optional, for some components) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $("#navbar").load("navbar.html");
    });
  </script>
</body>

</html>
